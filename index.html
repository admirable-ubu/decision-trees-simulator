<!DOCTYPE html>
<html lang="en">
    <head>
		<link rel="stylesheet" type="text/css" href="static/styles.css"/>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script type = "text/javascript" src="static/index.js"></script>
		<meta charset="UTF-8">
		<title>Binary entropy function</title>
    </head>
    <body>
        <h1>Binary entropy function</h1>
        <div class="container">
            <svg id="root"></svg>
        </div>

        <h1>Entropy calculator</h1>
        <input type=button value='Add Row' onclick="addRow()" />

        <br /><br />

        <table cellspacing=0 cellpadding=4 id="table-classes">
            <tbody>
                <tr><td>Feature:</td><td>
                <tr><td>Class 1:</td><td><input value=5 style="width:30px" type=text  maxlength=2/></td></tr>
                <tr><td>Class 2:</td><td><input value=5 style="width:30px" type=text  maxlength=2/></td></tr>
            </tbody>
            <tfoot>
                <tr><td style="border-top:solid 1px black;">Sum:</td><td style="border-top:solid 1px black;"><div id="sum-classes">10</div></td></tr>
            </tfoot>
        </table>

        <br /><br />

        <table cellspacing=0 cellpadding=4 id="table-entropy">
            <tbody>
                <tr><td>P(Class 1):</td><td id="p1">0.5</td></tr>
                <tr><td>P(Class 2):</td><td id="p2">0.5</td></tr>
            </tbody>
            <tfoot>
                <tr><td style="border-top:solid 1px black;">E(feature):</td><td style="border-top:solid 1px black;"><div id="sum-entropy">1</div></td></tr>
            </tfoot>
        </table>
        <input type=button value='Calculate Entropy' onclick="calcEntropy()" />
		<script>
			const margin = { top: 10, right: 50, bottom: 50, left: 50 },
			width = 450 - margin.left - margin.right,
			height = 400 - margin.top - margin.bottom;

			const svg = d3.select("#root").attr("width", width + margin.left + margin.right)
			  .attr("height", height + margin.top + margin.bottom)
			  .append("g")
			  .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); //move the svg area

			// Define chart area
			svg
			  .append("clipPath") // clipPath restricts region to which paint can be applied
			  .attr("id", "chart-area")
			  .append("rect")
			  .attr("x", 0)
			  .attr("y", 0)
			  .attr("width", width)
			  .attr("height", height)

			// Add Axes
			const xMax = 1;
			const yMax = 1;

			var xScale = d3.scaleLinear([0, xMax], [0, width])
			var yScale = d3.scaleLinear([0, yMax], [height, 0])

			var xAxis = d3.axisBottom(xScale)
			var yAxis = d3.axisLeft(yScale)
			svg.append("g")
			  .attr("transform", `translate(0,${height})`)
			  .call(xAxis)
			svg.append("g")
			  .attr("transform", `translate(0,0)`)
			  .call(yAxis)

			// Axes label
			svg.append("text")
			  .attr("class", "x label")
			  .attr("text-anchor", "end")
			  .attr("x", width / 2 + 5)
			  .attr("y", height + 35)
			  .text("p");

			svg.append("text")
			  .attr("class", "y label")
			  .attr("text-anchor", "end")
			  .attr("y", -35)
			  .attr("x", -height / 2)
			  .attr("transform", "rotate(-90)")
			  .html("Entropy")
		</script>
    </body>
</html>
