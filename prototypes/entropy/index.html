<!DOCTYPE html>
<html lang="en">
    <head>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <script src="lib/d3.v7.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Binary entropy function</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row">

                <!-- Entropy function graph -->
                <div class="col-xl-5 col-lg-6">
                    <h1>Binary entropy function</h1>
                    <svg id="root"></svg>
                </div>

                <!-- Entropy calculator -->
                <div class="col-xl-7 col-lg-6">
                    <h1>Entropy calculator</h1>
                    <div class="row">

                        <!-- Classes table -->
                        <div class="col-xl-7 col-lg-8 col-md-6">
                            <div class="table-wrapper">
                                <table class="table caption-top table-hover"  id="table-classes">
                                    <caption>Feature: </caption>
                                    <thead>
                                        <tr>
                                            <th>Classes</th>
                                            <th>Nr. of instances</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider ">
                                        <tr>
                                            <td><label class="form-control-plaintext ">Class 1:</label></td>
                                            <td id="c1"><input value=5 style="width:100px" type=text class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td style="border-bottom: hidden;"><label class="form-control-plaintext ">Class 2:</label></td>
                                            <td id="c2">
                                                <input value=5 style="width:100px" type=text class="form-control"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot style="border-bottom: hidden;">
                                        <tr>
                                            <td><div class="btn btn-outline-primary" onclick="addClass()">Add Class</div></td>
                                            <td class="table-group-divider"><div id="sum-classes">10</div></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <!-- Entropy table -->
                        <div class="col-xl-5 col-lg-auto col-md-6">
                            <div class="table-wrapper">
                                <table class="table w-50" id="table-entropy">
                                    <tbody>
                                        <tr>
                                            <td>p(Class 1):</td><td id="p1">0.5</td>
                                        </tr>
                                        <tr>
                                            <td>p(Class 2):</td><td id="p2">0.5</td>
                                        </tr>
                                    </tbody>
                                    <tfoot class="table-group-divider" style="border-bottom: hidden;">
                                        <tr>
                                            <td>E(Feature):</td>
                                            <td><div id="sum-entropy">1</div></td>
                                        </tr>
                                        <tr style="border-top: hidden;">
                                            <td>
                                                <div class="btn btn-outline-dark " onclick="calcEntropy()">Calculate Entropy</div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<script>
			const margin = { top: 10, right: 50, bottom: 50, left: 50 },
			width = 450 - margin.left - margin.right,
			height = 400 - margin.top - margin.bottom;

			const svg = d3.select("#root").attr("width", width + margin.left + margin.right)
			  .attr("height", height + margin.top + margin.bottom)
			  .append("g")
			  .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); //move the svg area

			// Define chart area
			svg
			  .append("clipPath") // clipPath restricts region to which paint can be applied
			  .attr("id", "chart-area")
			  .append("rect")
			  .attr("x", 0)
			  .attr("y", 0)
			  .attr("width", width)
			  .attr("height", height)

			// Add Axes
			const xMax = 1;
			const yMax = 1;

			var xScale = d3.scaleLinear([0, xMax], [0, width])
			var yScale = d3.scaleLinear([0, yMax], [height, 0])

			var xAxis = d3.axisBottom(xScale)
			var yAxis = d3.axisLeft(yScale)
			svg.append("g")
			  .attr("transform", `translate(0,${height})`)
			  .call(xAxis)
			svg.append("g")
			  .attr("transform", `translate(0,0)`)
			  .call(yAxis)

			// Axes label
			svg.append("text")
			  .attr("class", "x label")
			  .attr("text-anchor", "end")
			  .attr("x", width / 2 + 5)
			  .attr("y", height + 35)
			  .text("p");

			svg.append("text")
			  .attr("class", "y label")
			  .attr("text-anchor", "end")
			  .attr("y", -35)
			  .attr("x", -height / 2)
			  .attr("transform", "rotate(-90)")
			  .html("Entropy")
			  
			// Add function graph
			var line = d3.line()
			  .x(d => xScale(d[0]))
			  .y(d => yScale(d[1]))
			svg.append("path")
			  .datum(graphFunction())
			  .attr("clip-path", "url(#chart-area)")
			  .attr("fill", "none")
			  .attr("stroke", "teal")
			  .attr("stroke-width", 2)
			  .attr("d", line);
		</script>
		
        <script type = "text/javascript" src="js/index.js"></script>
    </body>
</html>
